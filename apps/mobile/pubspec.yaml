name: budipest
description: Budipest mobile app
publish_to: none

version: 3.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: 2.2.0

dependencies:
  flutter:
    sdk: flutter

  fluster: 1.2.0
  flutter_svg: 0.22.0
  sliding_up_panel: 2.0.0+1

  http: 0.13.3
  url_launcher: 6.0.6
  geolocator: 7.1.0

  get: 4.1.4

  google_maps_flutter: 2.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: 1.5.3

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/fonts/
    - assets/locales/
    - assets/map_styles/
    - assets/icons/
    - assets/icons/bottom/
    - assets/icons/edit/
    - assets/icons/pin/

  fonts:
    - family: Mulish
      fonts:
        - asset: assets/fonts/Mulish-Regular.ttf
          weight: 500
        - asset: assets/fonts/Mulish-Bold.ttf
          weight: 700

flutter_icons:
  android: false
  ios: true
  image_path: "assets/icons/icon.png"
